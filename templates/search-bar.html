<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="/static/css/search-bar.css">
    <title>Search Bar</title>
</head>
<body>
    <script src="/static/js/search-bar.js" defer></script>
    <section>
        <div class="search flex">
            <input type="text" class="search-input" id="search-input" empty="true">
            <button class="search-button" id="search-button">
                <img src="/static/svg/search-icon.svg" alt="Search Icon" class="search-icon">
            </button>
        </div>
    </section>
</body>
</html>
